<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Sudoku</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mainCSS.css">
</head>
<body>
<header>
    OuterCyrex の
    <span style="color:grey;border-radius: 5px;border:2px solid lightseagreen;padding: 5px;background-color: #aff8e4">数独谜题</span>
</header>
<div id="container">
    <div id="OuterNum">
    <div id="whichNum">
    <button class="num num1">1</button>
    <button class="num num2">2</button>
    <button class="num num3">3</button>
    <button class="num num4">4</button>
    <button class="num num5">5</button>
    <button class="num num6">6</button>
    <button class="num num7">7</button>
    <button class="num num8">8</button>
    <button class="num num9">9</button>
    </div>
    </div>
    <div id="index">
        <span style="color:#c20cff;width:60%;align-self:center;text-align:center;font-size: calc(10px + 2vw);font-family: 'Yu Gothic',sans-serif">Menu</span>
        <div id="menuContainer">
        <div class="btn" id="btn1">生成数独</div>
        <div class="btn" id="btn2">显示答案</div>
        <div class="btn" id="btn3">重新开始</div>
        </div>
    </div>
    <div id="SudokuMain">

    <div class="subBlock part1">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>
        <div class="minBlock block4"></div>
        <div class="minBlock block5"></div>
        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part2">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>
        <div class="minBlock block4"></div>
        <div class="minBlock block5"></div>
        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part3">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>
        <div class="minBlock block4"></div>
        <div class="minBlock block5"></div>
        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part4">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>
        <div class="minBlock block4"></div>
        <div class="minBlock block5"></div>
        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part5">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>
        <div class="minBlock block4"></div>
        <div class="minBlock block5"></div>
        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part6">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>

        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part7">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>
        <div class="minBlock block4"></div>
        <div class="minBlock block5"></div>
        <div class="minBlock block6"></div>
        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    <div class="subBlock part8">
        <div class="minBlock block1"></div>
        <div class="minBlock block2"></div>
        <div class="minBlock block3"></div>

        <div class="minBlock block7"></div>
        <div class="minBlock block8"></div>
        <div class="minBlock block9"></div>
    </div>
    </div>
    <div id="number-selector" >
        <div id="num-container">
            <div id="clock">
                <span style="color:#0a8e8a;width:60%;align-self:center;text-align:center;font-size: calc(10px + 1vw);">本局已经使用的时间</span>
                <div class="number">-- : --</div>
            </div>
            <div id="left">
                <span style="color:#0a8e8a;width:60%;align-self:center;text-align:center;font-size: calc(10px + 1vw);">剩余未匹配的格子</span>
            <div class="number">-</div>
            </div>
        </div>
    </div>
</div>
<div id="modal">
    <div id="alert">
        <div class="text"></div>
        <div class="text subText"></div>
        <div class="Confirm">
            <button class="yes">是</button>
            <button class="no">否</button>
        </div>
    </div>
    <div id="Start">
        <div class="text">请选择游戏难度</div>
        <div class="Select">
            <button class="difficulty easy">简单</button>
            <button class="difficulty normal">普通</button>
            <button class="difficulty hard">困难</button>
        </div>
    </div>
</div>
</body>
</html>
